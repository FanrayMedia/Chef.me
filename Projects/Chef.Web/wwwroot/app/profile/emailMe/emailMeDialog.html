<div >
    <form name="emailForm" ng-submit="vm.send()">

        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" ng-click="vm.cancel()">&times;</button>
            <h4 class="blue bigger">Email - {{vm.profile.firstName}} {{vm.profile.lastName}}</h4>
        </div>
        <div class="modal-body" style="margin:0;padding:15px 15px 0 15px">
            <label for="emailme_message">Message <span class="maxchars">(max 1000 characters)</span></label>
            <textarea class="form-control"
                      name="message" ng-model="vm.message"
                      required></textarea>
        </div>
        <div class="modal-footer">
            <button ng-disabled="emailForm.$invalid || vm.disableButton"
                    class="btn btn-default">
                {{vm.btnText}}
            </button>

        </div>
    </form>

</div>
